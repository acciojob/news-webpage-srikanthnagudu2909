<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictorial News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header */
    .header {
      background-color: #011e29;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h2 {
      margin: 0;
    }

    /* Latest News Section */
    .latest-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .latest-news-section h3 {
      margin-bottom: 10px;
    }

    .latest-news-section ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .latest-news-section li {
      margin: 8px 0;
    }

    /* Pictorial News Section */
    .pictorial-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .pictorial-news-section h3 {
      margin-bottom: 15px;
    }

    .pictorial-news-section img {
      width: 250px;
      height: 150px;
      margin: 10px;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h2>Pictorial News</h2>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h3>Latest News</h3>
    <ul>
      <li>India wins historic cricket series abroad</li>
      <li>New technology trends in AI emerging globally</li>
      <li>Environmental conservation efforts gaining momentum</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <img src="Image_one" alt="News Image 1">
    <img src="Image_two" alt="News Image 2">
    <img src="Image_three" alt="News Image 3">
  </div>

</body>
</html>
